projects:
  - name: digger_project_dev
    dir: ./live/dev
    workspace: default
    terragrunt: true
    workflow: digger_workflow_dev
workflows:
  digger_workflow_dev:
    workflow_configuration:
      on_pull_request_pushed: [digger plan]
      on_pull_request_closed: [digger unlock]
      on_commit_to_default: [digger apply]
    plan:
      steps:
      - init
      - plan
    apply:
      steps:
      - init
      - apply