projects:
  - name: digger_project_stage
    dir: ./live/stage
    workspace: default
    terragrunt: true
    workflow: digger_workflow_stage
    include_patterns:
      - "./tf_modules/**"
workflows:
  digger_workflow_stage:
    workflow_configuration:
      on_pull_request_pushed: [digger plan]
    plan:
      steps:
      - init
      - plan
